<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wheel-container">
      
        <canvas id="wheel" width="300" height="300"></canvas>
       >
        <div id="pointer"></div>
    </div>
    
    <!-- Prize selector -->
    <div>
        <label for="prizeSelect">Choose your prize:</label>
        <select id="prizeSelect">
            <!-- Each option corresponds to a prize value -->
            <option value="100">R100</option>
            <option value="200">R200</option>
            <option value="300">R300</option>
            <option value="400">R400</option>
            <option value="500">R500</option>
            <option value="600">R600</option>
        </select>
    </div>

    <!-- The button that triggers the wheel spin -->
    <button id="spinBtn">Spin the Wheel</button>

   
    <div id="result">You won: </div>

    <!-- JS script for the functionality of the spinning the wheel -->
    <script src="wheelSpinScript.js"></script>
</body>
</html>
